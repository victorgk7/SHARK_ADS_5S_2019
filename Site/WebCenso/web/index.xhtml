<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
          <style type="text/css">
              
              #p_divid{
                  overflow:hidden;
                  width: 700px;
                  position: relative;
              }

          </style>
    <h:head>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
        <title>Pesquisa Censo</title>
    </h:head>
    <h:body>
        <p:outputPanel style ="display: block">
            <iframe width="100%" height="440" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=brasil%2Cs%C3%A3o%20paulo+(Pesquisa%20Censo)&amp;ie=UTF8&amp;t=&amp;z=10&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe>
        </p:outputPanel>
        <p:dataTable var="pesquisa" value="#{pesquisaBean.pesquisas}">
            <p:column headerText="Data">
                <h:outputText value="#{pesquisa.dataPesquisa}" />
            </p:column>
            <p:column headerText="Pergunta">
                <h:outputText value="#{pesquisa.pergunta}" />
            </p:column>

            <p:column headerText="Resposta">
                <h:outputText value="#{pesquisa.resposta}" />
            </p:column>

        </p:dataTable>
    </h:body>
</html>
